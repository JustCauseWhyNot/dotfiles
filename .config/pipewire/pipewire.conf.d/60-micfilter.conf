context.modules = [
	{ name = libpipewire-module-filter-chain
		args = {
			node.description = "Filtered Mic"
			media.name       = "Filtered Mic"
			filter.graph = {
				nodes = [
					{ type = ladspa name = rnnoise plugin = "/usr/lib64/ladspa/librnnoise_ladspa.so" label = noise_suppressor_mono control = { "VAD Threshold (%)" 99 "VAD Grace Period (ms)" 200 "Retroactive VAD Grace (ms)" 0 } }
					{ type = lv2 name = compressor_mono plugin = "http://lsp-plug.in/plugins/lv2/compressor_mono" control = { cr = 4.0 al = 0.316 at = 10.0 rt = 60 } }
					{ type = lv2 name = limiter_mono plugin = "http://lsp-plug.in/plugins/lv2/limiter_mono" control = { th = 0.891 rt = 20 } }
				]
				links = [
					{ output = "rnnoise:Output" input = "compressor_mono:in" }
					{ output = "compressor_mono:out" input = "limiter_mono:in" }
				]
			}
			capture.props = {
				node.name = "Filtered In"
				target.object = "alsa_input.usb-MOTU_M2_M2MT15C48F-00.HiFi__Mic1__source"
				node.passive = true
				audio.position = [ MONO ]
			}
			playback.props = {
				node.name = "Filtered Out"
				audio.position = [ MONO ]
				media.class = Audio/Source
			}
		}
	}
]


