# Built-time functionality
# ========================
INPUT_DEVICES="libinput"
L10N="en en-US"
LINGUAS="en en_US"
QEMU_SOFTMMU_TARGETS="x86_64"
QEMU_USER_TARGETS="x86_64"
RUBY_TARGETS="ruby33 ruby32"
USE="adns asm clang compiler-rt dav1d dbus default-compiler-rt drm egl elogind ffmpeg flac fontconfig jpeg jpeg2k jpegxl ktls libglvnd llvm llvm-libunwind lm-sensors lto numa nvdec nvenc nvidia openal opengl openssl orc pgo pipewire png policykit qml qt6 redis savedconfig spice svg svt-av1 threads tiff truetype udev usb vaapi vpx vulkan wayland X zsh-completions \ -cups -geoip -ipv6 -libtirpc -md5 -samba -systemd"
VIDEO_CARDS="nvidia"

# Host and optimization settings
# ==============================
CFLAGS="${COMMON_FLAGS}"
CMAKE_MAKEFILE_GENERATOR=ninja
#COMMON_FLAGS="-O3 -flto=thin -fno-plt -fno-semantic-interposition -frecord-gcc-switches -march=native -pipe"
COMMON_FLAGS="-O3 -flto=thin -fno-plt -fno-semantic-interposition -frecord-gcc-switches -march=native -pipe -fplugin=LLVMPolly.so -mllvm=-polly -mllvm=-polly-vectorizer=stripmine -mllvm=-polly-omp-backend=LLVM -mllvm=-polly-parallel -mllvm=-polly-num-threads=9 -mllvm=-polly-scheduling=dynamic"
CPU_FLAGS_X86="aes avx avx2 avx512_bf16 avx512_bitalg avx512_vbmi2 avx512_vnni avx512_vp2intersect avx512_vpopcntdq avx512bw avx512cd avx512dq avx512f avx512ifma avx512vbmi avx512vl f16c fma3 mmx mmxext pclmul popcnt rdrand sha sse sse2 sse3 sse4_1 sse4_2 sse4a ssse3 vpclmulqdq"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
LDFLAGS="-Wl,-O1,--sort-common,--as-needed -fuse-ld=mold"
LTO_FLAGS="-flto"
LTO_FLAGS_THIN="-flto=thin"
MAKEOPTS="-j16"
RUSTFLAGS="-C opt-level=2 -C target-cpu=native -C link-arg=-fuse-ld=mold"

# Compiler
# ========
CC="clang"
CPP="clang-cpp" # necessary for xorg-server and possibly other packages
CXX="clang++"
AR="llvm-ar"
NM="llvm-nm"
RANLIB="llvm-ranlib"

# Advanced Masking
# ================
ACCEPT_KEYWORDS="~amd64"
ACCEPT_LICENSE="*"

# Portage Directories
# ===================
PORTAGE_LOGDIR="/var/log/portage"

# Fetching files
# ==============
source /usr/share/fetchcommandwrapper/make.conf

# Advanced Features
# =================
CLEAN_DELAY=0
EMERGE_DEFAULT_OPTS="-a --ask-enter-invalid --autounmask=n --columns -D --quiet-build=y --quiet-fail=y -v --with-bdeps=y"
FEATURES="parallel-install split-elog split-log userfetch"
